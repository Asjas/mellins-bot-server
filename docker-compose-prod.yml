version: "3.7"

services:
  api:
    image: asjas/mellins-bot:latest
    ports:
      - ${PORT}:3000
    depends_on:
      - redis
      - db
  redis:
    image: redis:6.2.4-alpine
    command: redis-server --requirepass ${REDIS_AUTH}
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis-data:/data
    restart: always
  db:
    image: postgres:13.3-alpine
    ports:
      - ${FASTIFY_PORT}:5432
    volumes:
      - db-data:/var/lib/postgresql
    restart: always
    environment:
      POSTGRES_USER: ${FASTIFY_DB_USER}
      POSTGRES_PASSWORD: ${FASTIFY_DB_PASS}
      POSTGRES_DB: ${FASTIFY_DB}

volumes:
  redis-data:
    external: false
  db-data:
    external: false
